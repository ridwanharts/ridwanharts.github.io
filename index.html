<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ✅ Title & SEO Meta -->
    <title>Wan Studio - WhatsApp Cloud API Integration & POS Solutions</title>
    <meta name="description" content="Wan Studio is a software development business offering WhatsApp Cloud API integration, POS apps, and invoice systems for small businesses in Indonesia.">
    <meta name="author" content="Wan Studio">
    <meta name="robots" content="index, follow">

    <!-- ✅ Open Graph for WhatsApp/Meta review -->
    <meta property="og:title" content="Wan Studio - WhatsApp API & POS Solutions">
    <meta property="og:description" content="We build software like POS apps, invoice generators, and WhatsApp Cloud API integrations.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ridwanharts.my.id/">
    <meta property="og:image" content="https://ridwanharts.my.id/logo.png"> <!-- Optional -->
    
    <!-- ✅ Font & Styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- ✅ Markdown Library -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
    <header id="header"></header>
    <script>
        // Load header.html
        fetch('header.html')
            .then(res => res.text())
            .then(html => document.getElementById('header').innerHTML = html)
            .catch(err => console.error('Header load error:', err));
    </script>

    <main>
        <section id="markdown-content">
            <!-- Markdown content loaded here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wan Studio — All rights reserved.</p>
        <p>Contact us: <a href="mailto:info@wanstudio.my.id">info@wanstudio.my.id</a></p>
    </footer>

    <script>
        // Load Markdown
        document.addEventListener('DOMContentLoaded', () => {
            fetch('../content/index.md')
                .then(res => {
                    if (!res.ok) throw new Error(`Markdown load failed: ${res.statusText}`);
                    return res.text();
                })
                .then(md => {
                    const html = new showdown.Converter().makeHtml(md);
                    document.getElementById('markdown-content').innerHTML = html;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('markdown-content').innerHTML = `<p>${err.message}</p>`;
                });
        });
    </script>
</body>
</html>
