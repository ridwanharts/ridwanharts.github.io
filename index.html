<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Site</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <div id="markdown-content">
            <!-- Content from the Markdown file will appear here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Custom Site</p>
    </footer>

    <script>
        // Fetch the Markdown file
        fetch('content.md')
            .then(response => {
                if (!response.ok) throw new Error("Failed to load content.md");
                return response.text();
            })
            .then(markdown => {
                // Convert Markdown to HTML using marked.js
                const htmlContent = marked.parse(markdown);
                document.getElementById('markdown-content').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error loading Markdown file:', error);
                document.getElementById('markdown-content').innerHTML = "<p>Error loading content.</p>";
            });
    </script>
</body>
</html>
