<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
    <header>
        <h1>WELCOME</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <main>
        <div id="markdown-content">
            <!-- Content from the Markdown file will appear here -->
        </div>
        <div id="markdown-content1">
            <!-- Content from the Markdown file will appear here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Me</p>
    </footer>

    <script>
        const converter = new showdown.Converter();
        // Example Markdown text
        const text = '# hello, markdown!';
        // Convert Markdown to HTML
        const html = converter.makeHtml(text);
        // Render the HTML content into the page
        document.getElementById('markdown-content1').innerHTML = html;
        
        // Fetch the Markdown file
        fetch('content.md')
            .then(response => {
                if (!response.ok) throw new Error("Failed to load content.md");
                return response.text();
            })
            .then(markdown => {
                // Create a Showdown converter
                const converter = new showdown.Converter();
                
                // Convert Markdown to HTML
                const htmlContent = converter.makeHtml(markdown);

                // Insert the HTML content into the page
                document.getElementById('markdown-content').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error loading Markdown file:', error);
                document.getElementById('markdown-content').innerHTML = "<p>Error loading content.</p>";
            });
    </script>
</body>
</html>
